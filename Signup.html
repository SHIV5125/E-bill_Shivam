<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - E-Bill</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://assets-news.housing.com/news/wp-content/uploads/2022/07/05014016/West-Bengal-electricity-feature-compressed.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">E-Bill</a>
        </nav>
    </header>
    <div class="container">
        <div class="signup-form">
            <h2>Signup</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="index.html">Signin</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 E-Bill. All rights reserved.</p>
    </footer>
</body>
</html>
